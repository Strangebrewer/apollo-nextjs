# Interface
interface Timestamps {
  createdAt: Date!
  updatedAt: Date!
}

# Types
type Info {
  count: Int
  pages: Int
  next: Int
  prev: Int
}

# Inputs
input QueryParams {
  pageSize: Int!
  page: Int!
}

type Tokenized {
  user: User
  token: String
}

input NoteInputs {
  id: ID
  ids: [ID]
}
